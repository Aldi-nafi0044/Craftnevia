<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Craftnevia – Segera Hadir</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --brown-dark:  #3d2817;
      --brown:       #6b4423;
      --orange:      #c8621e;
      --text-mid:    #6b5d52;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: var(--brown-dark);
      overflow-x: hidden;
      position: relative;
    }

    /* ── ANIMATED BACKGROUND ── */
    body {
      background: #e8dfd5;
    }

    .bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ── PAGE LAYOUT ── */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* ── CARD ── */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 32px;
      max-width: 540px;
      width: 100%;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.12);
      animation: fadeUp 0.8s ease-out both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── HEADER TITLE ── */
    .header-title {
      font-family: 'Roboto', sans-serif;
      font-size: 36px;
      font-weight: 900;
      color: var(--brown-dark);
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      font-weight: 300;
      color: var(--brown);
      margin-bottom: 48px;
    }

    /* ── LOGO ── */
    .logo-wrap {
      margin-bottom: 48px;
    }

    .logo-wrap img {
      width: 220px;
      height: auto;
    }

    /* ── BODY TEXT ── */
    .body-text {
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: var(--text-mid);
      line-height: 1.8;
      margin-bottom: 48px;
    }

    /* ── SOCIAL SECTION ── */
    .social-label {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: var(--brown-dark);
      margin-bottom: 4px;
    }

    .social-sublabel {
      font-family: 'Roboto', sans-serif;
      font-size: 13px;
      font-weight: 300;
      color: var(--text-mid);
      margin-bottom: 24px;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .social-btn {
      width: 56px; 
      height: 56px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #d4ccc4;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--brown);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: var(--brown-dark);
      border-color: var(--brown-dark);
      color: #ffffff;
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .social-btn svg {
      width: 22px; 
      height: 22px;
      fill: currentColor;
    }

    /* ── COPYRIGHT ── */
    .copyright {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      font-weight: 300;
      color: #999;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      .card { padding: 48px 32px; }
      .header-title { font-size: 28px; }
      .subtitle { font-size: 16px; }
      .logo-wrap img { width: 180px; }
    }
  </style>
</head>

  <script>
    // ── Animated Color Gradient Background ──
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Color palette - starting from Red, Yellow, Blue and creating smooth transitions
    const colors = [
      // Primary colors
      { r: 255, g: 80, b: 80 },    // Red
      { r: 255, g: 180, b: 60 },   // Orange (Red + Yellow)
      { r: 255, g: 220, b: 80 },   // Yellow
      { r: 180, g: 220, b: 100 },  // Yellow-Green
      { r: 100, g: 200, b: 120 },  // Green (Yellow + Blue)
      { r: 80, g: 180, b: 180 },   // Cyan (Blue + Green)
      { r: 100, g: 150, b: 230 },  // Blue
      { r: 150, g: 120, b: 230 },  // Purple (Blue + Red)
      { r: 220, g: 120, b: 200 },  // Magenta (Red + Blue)
      { r: 255, g: 140, b: 140 }   // Light Red (back to start)
    ];

    let colorIndex = 0;
    let nextColorIndex = 1;
    let colorTransition = 0;

    function interpolateColor(color1, color2, factor) {
      return {
        r: Math.round(color1.r + (color2.r - color1.r) * factor),
        g: Math.round(color1.g + (color2.g - color1.g) * factor),
        b: Math.round(color1.b + (color2.b - color1.b) * factor)
      };
    }

    function createGradient(color1, color2) {
      // Create diagonal gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      
      const c1 = interpolateColor(color1, color2, colorTransition);
      const c2 = interpolateColor(
        colors[(colorIndex + 2) % colors.length], 
        colors[(nextColorIndex + 2) % colors.length], 
        colorTransition
      );
      
      gradient.addColorStop(0, `rgba(${c1.r}, ${c1.g}, ${c1.b}, 0.7)`);
      gradient.addColorStop(0.5, `rgba(${Math.round((c1.r + c2.r) / 2)}, ${Math.round((c1.g + c2.g) / 2)}, ${Math.round((c1.b + c2.b) / 2)}, 0.8)`);
      gradient.addColorStop(1, `rgba(${c2.r}, ${c2.g}, ${c2.b}, 0.7)`);
      
      return gradient;
    }

    function animate() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw gradient background
      const currentColor = colors[colorIndex];
      const nextColor = colors[nextColorIndex];
      
      ctx.fillStyle = createGradient(currentColor, nextColor);
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update color transition
      colorTransition += 0.003; // Slower transition for smoother effect

      if (colorTransition >= 1) {
        colorTransition = 0;
        colorIndex = (colorIndex + 1) % colors.length;
        nextColorIndex = (nextColorIndex + 1) % colors.length;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
